language: php

matrix:
  include:
    - os: windows
      language: sh
      before_install:
        - choco install php --version 7.4
        - choco install composer
        - choco install ffmpeg
        - export PATH="/c/tools/php74:/c/ProgramData/ComposerSetup/bin/:/c/ProgramData/chocolatey/lib/ffmpeg/tools:$PATH"
        - composer self-update
        - sed -i s/\;extension=gd2/extension=gd2/ /c/tools/php74/php.ini
        - sed -i s/\;extension=fileinfo/extension=fileinfo/ /c/tools/php74/php.ini

    - php: '7.3'
    - php: '7.4'
    - php: '7.4'
      name: 'Prefer lowest'
      install:
        - composer self-update --2
        - composer update --no-interaction --prefer-lowest --no-cache
    - php: 'nightly'
      install:
        - composer install --no-interaction --ignore-platform-reqs --no-cache
  allow_failures:
    - php: 'nightly'


addons:
  apt:
    packages:
      - php-xml
      - php-mysql
      - php-gd
      - php-curl


install:
  - composer install --no-interaction --no-cache

before_script:
  - vendor/bin/phpunit --version

script:
  - vendor/bin/phpunit

after_script:
  - bash <(curl -s https://codecov.io/bash)